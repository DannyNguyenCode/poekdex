<div class="pokemon-logo">
    <h1 class="title">Wild Pok√©mon</h1>

</div>

<section>

    <mat-grid-list [gutterSize]="isMobileView()? '10px':'0'" [cols]="isMobileView()? 2 : 10" rowHeight="13em">
        @if (pokemonList$ | async; as pokemonList) {
        @for (pokemon of pokemonList; track pokemon.id) {

        <mat-grid-tile>
            <app-pokemon [pokemonInput]="pokemon" [onClickEvent]="reloadList"
                [isOwned]="capturedIds().has(pokemon.id!)" />
        </mat-grid-tile>


        }
        }
    </mat-grid-list>
</section>
